spring.application.name=api-gateway

server.port=8080

## Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

## Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator=INFO
logging.level.org.springframework.cloud.gateway.route.gateway=TRACE

spring.output.ansi.enabled: ALWAYS

## User Service
spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/users/**

## Application Service
spring.cloud.gateway.server.webflux.routes[1].id=application-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://application-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/applications/**